  <script>
  (function(){
    const KEY='theme';
    function apply(mode){
      const isDark = (mode === 'dark');
      document.documentElement.classList.toggle('dark-mode', isDark);
      document.body.classList.toggle('dark-mode', isDark);
      localStorage.setItem(KEY, mode);
      const b=document.getElementById('themeToggle');
      if(b){ b.textContent=isDark?'â˜€ï¸':'ðŸŒ™'; b.title=isDark?'Modo claro':'Modo oscuro'; }
    }
    const initial = localStorage.getItem(KEY) || 'light';
    apply(initial);
    window.toggleTheme = () => apply(document.documentElement.classList.contains('dark-mode') ? 'light' : 'dark');
  })();
  </script>

  <script>
  (function() {
    const token = sessionStorage.getItem('accessToken'); 
    const logoutItem = document.getElementById('logout-item');
    if (token) {
      if(logoutItem) logoutItem.style.display = 'block';
    }
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'login.html';
      });
    }
  })();
  </script>
