  <button id="themeToggle" class="dark-toggle" onclick="toggleTheme()" aria-label="Cambiar modo" title="Modo oscuro/clarito">ðŸŒ™</button>

  <script>
    (function(){
      const KEY = 'theme';
      function apply(mode){
        const isDark = (mode === 'dark');
        document.documentElement.classList.toggle('dark-mode', isDark);
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem(KEY, mode);
        const b = document.getElementById('themeToggle');
        if(b) { 
          b.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™'; 
          b.title = isDark ? 'Modo claro' : 'Modo oscuro'; 
        }
      }
      const initial = localStorage.getItem(KEY) || 'light';
      apply(initial);
      window.toggleTheme = () => apply(document.documentElement.classList.contains('dark-mode') ? 'light' : 'dark');
    })();

    (function() {
      const token = sessionStorage.getItem('accessToken');
      const logoutBtn = document.getElementById('logoutBtn');

      if (token) {
        if (logoutBtn) logoutBtn.style.display = 'block';
      }

      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          sessionStorage.clear();
          window.location.href = 'login.html';
        });
      }
    })();
  </script>
