<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Viento Norte - Contacto</title>
<link rel="stylesheet" href="/css/contacto.css ">
</head>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="imagenes/logovientonorte.png" alt="Logo Clínica Viento Norte"></a>
      <h1>Clínica Viento Norte</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="institucional.html">Institucional</a></li>
        <li><a href="contacto.html" class="activo">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contacto</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Viento Norte - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
